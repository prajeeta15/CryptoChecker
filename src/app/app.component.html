<mat-toolbar color="primary">
  <span>CryptoCheckerYt</span>

  <span class="spacer"></span>

  <!-- Currency Selection Dropdown -->
  <mat-form-field appearance="outline">
    <mat-label>Select Currency</mat-label>
    <mat-select (selectionChange)="sendCurrency($event.value)" [value]="selectedCurrency | async">
      <mat-option value="INR">INR (₹)</mat-option>
      <mat-option value="USD">USD ($)</mat-option>
      <mat-option value="EUR">EUR (€)</mat-option>
      <mat-option value="GBP">GBP (£)</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<!-- Loading Indicator -->
<div *ngIf="isLoading | async" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<!-- Main Content (Placeholder for Crypto Data) -->
<div class="content">
  <mat-card class="crypto-card">
    <mat-card-header>
      <mat-card-title>Crypto Market Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Live cryptocurrency market data will be displayed here.</p>
    </mat-card-content>
  </mat-card>
</div>
