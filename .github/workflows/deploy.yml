name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Runs the workflow when changes are pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: write  # Required for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular Project
        run: npm run build --configuration=production --base-href="/CryptoChecker/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploys to the `gh-pages` branch
          folder: dist/CryptoChecker  # Ensure this matches the build output path in angular.json
          clean: true  # Removes old files before deployment
          commit-message: "Deploy latest Angular build"
